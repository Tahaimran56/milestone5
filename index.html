<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <br>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <br>
            <div class="form-group">
                <label for="objective">Objective:</label>
                <textarea id="objective" name="objective"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" name="education"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="work-experience">Work Experience:</label>
                <textarea id="work-experience" name="work-experience"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills"></textarea>
            </div>
            <br>
            <button id="submit-btn">Submit</button>
        </form>
        <div id="resume-preview"></div>
        <button id="download-button">Download as PDF</button>
        <h5>made by taha qureshi</h5>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
